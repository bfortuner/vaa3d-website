<div class="container">
<span ng-show="loading" us-spinner="{lines:10, radius:30, width:14, length: 15, speed:.6}"></span>
<div class="row" style="margin-top:17px; margin-bottom:17px;">
  <div class="col-xs-6"><h1 style="margin-top:1px;">Job Items for Job {{jobId}}</h1></div>
  <div class="col-xs-6">
    <input ng-model="searchText" type="text" class="form-control input-md" placeholder="Search by filename">
  </div>
</div>

<div class="bs-example">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
	<th>#</th>
	<th>Input Filename&nbsp;<a ng-click="setOrderBy('input_filename', sortOrder)" class="sortButtons" href=""><i class="fa fa-sort"></i></a></th>
  <th>Output Filename&nbsp;<a ng-click="setOrderBy('output_filename', sortOrder)" class="sortButtons" href=""><i class="fa fa-sort"></i></a></th>
	<th>Download Link</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="jobItem in jobItems | filter:searchText">
      	<td>{{$index+1}}</td>
        <td>{{jobItem.filename}}</a></td>
      	<td>{{jobItem.output_filename}}</td>
      	<td><a href="{{jobItem.download_url}}">Download</a></td>
      </tr>
    </tbody>
  </table>
</div><!-- End of Table Div -->
 

</div><!-- End of Container Div -->
